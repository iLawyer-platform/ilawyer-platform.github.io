<h1>
    Login success
</h1>

<a href="com.steamx.iLawyer://auth/handler">
    <button>
        Go back
    </button>
</a>

<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search)

        // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
        let final_url = []
        for (const [key, value] of params) {
            final_url.push(key + '=' + value)
        }
        console.log(final_url.join('&'))
        window.location.href = "com.steamx.iLawyer://auth/handler?" + final_url.join("&") 
        
        
    }
</script>
